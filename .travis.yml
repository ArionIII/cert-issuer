sudo: false
language: python
python:
  - "3.6"
install: pip install tox-travis
script: tox
after_success:
  - pip install python-semantic-release
  - git config user.name botcerts
  - git config user.email botcerts@learningmachine.com
  - semantic-release publish
after_script:
  - pip install
  - npm ci
  - npm run test:vc-compliance
